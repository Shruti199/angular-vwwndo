<form [formGroup]="detailsForm" (*ngSubmit)="OnSubmit()">
  <h2> Please enter your details: </h2>
  <h3> Personal Details-</h3>
  <label>
    Name:
    <input type="text" formControlName="namE">
  </label>
  <div *ngIf="detailsForm.controls.namE.errors && detailsForm.controls.namE.errors.pattern">
    Enter correct name
  </div>
  <br>
  <label>
    Age:
    <input type="text" formControlName="age">
  </label>
  <div *ngIf="age.invalid && (age.dirty|| age.touched)"  class ="alert alert-danger"> 
    <div *ngIf="age.errors.required">
      Age required
      </div>
  <div *ngIf="age.errors.pattern">
    Should be a no. 
    </div>
  </div>
   <br>
  <label>
    DOB:
    <input type="date" formControlName="dob">
  </label>
   <br>

   <br>
  <label>
    Email ID:
    <input type="email" formControlName="email">
  </label>
  
   <br>
  <h3> Address Details-</h3>
  <label>
    Address Line1:
    <input type="text" formControlName="line1">
  </label>
  <div *ngIf="detailsForm.controls.line1.errors && detailsForm.controls.line1.errors.pattern">
    Enter correct address
  </div>
   <br>
  <label>
    Address Line2:
    <input type="text" formControlName="line2">
  </label>
  <div *ngIf="detailsForm.controls.line2.errors && detailsForm.controls.line2.errors.pattern">
    Enter correct address
  </div>
   <br>
  <label>
    State:
    <input type="text" formControlName="statE">
  </label>
  <div *ngIf="detailsForm.controls.statE.errors && detailsForm.controls.statE.errors.pattern">
    Enter correct State
  </div>
   <br>
  <label>
    Country:
    <input type="text" formControlName="country">
  </label>
  <div *ngIf="detailsForm.controls.country.errors && detailsForm.controls.country.errors.pattern">
    Enter correct country
  </div>
   <br>
  <label>
    Pin code:
    <input type="text" formControlName="pin">
  </label>
   <div *ngIf="detailsForm.controls.pin.errors && detailsForm.controls.pin.errors.pattern">
    Enter correct pin 
    </div>
  <br>
  <br>
  <br>
  <button type="submit" [disabled]="!userForm.valid">Sumbit</button>
  <br>
  <br>  
  <nav>
  <a routerLink="/hello"> Check your details here  </a>
  </nav>
